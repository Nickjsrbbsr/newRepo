<!-- Create a new Thymeleaf template (fetchPhotosForm.html) -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Fetch Photos Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container">
<div class="card">
    <div class="card-header">
        <h1>All Photos</h1>
    </div>
    <div class="card-body">
        <form action="/fetchPhotos" method="get">
            <div class="form-group">
                <label class="form-label" for="eid">Employee ID:</label>
                <input class="form-control" type="text" id="eid" name="eid" required><br>
            </div>
            <div class="form-group">
                <label class="form-label" for="ename">Employee Name:</label>
                <input class="form-control" type="text" id="ename" name="ename" required><br>
            </div>
            <div class="form-group">
                <label class="form-label" for="fromDate">From Date:</label>
                <input class="form-control" type="date" id="fromDate" name="fromDate" required><br>
            </div>
            <div class="form-group">
                <label class="form-label" for="toDate">To Date:</label>
                <input class="form-control" type="date" id="toDate" name="toDate" th:value="${{#dates.format(#dates.createNow(), 'yyyy-MM-dd')}}" readonly><br>
            </div>

            <div class="form-group">
                <input class="form-check-inline" type="checkbox" id="showHistory" name="showHistory">
                <label class="form-check-label" for="showHistory">Show History</label>
            </div>
            <button disabled class="btn btn-primary mt-3" id="submit_button" type="submit">Submit</button>
        </form>
    </div>
</div>
</div>
<script >
    let submitbtn = document.getElementById("submit_button");
    let showHistory = document.getElementById("showHistory");

    showHistory.onchange = ()=>{
        submitbtn.disabled = !showHistory.checked;
    }

</script>
</body>
</html>
